apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: devsecops
  annotations:
    kubernetes.io/ingress.class: "nginx" 
spec:
  rules:
  - host: devsecops.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 80
